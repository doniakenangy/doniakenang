<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
          background: linear-gradient(135deg, #3d9b3e, #6dd69b);
            margin: 0;
            padding: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px auto;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 300%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: bold;
        }
        input, textarea, button {
            width: 99%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f4f4f4;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            background-color: #e8f0fe;
            outline: none;
            border: 2px solid #3d9b3e;
        }
        button {
            background-color: #3d9b3e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            border: none;
        }
        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Form Pemesanan</h1>
        <img src="kapasjingga.jpg" alt="Logo" class="logo">
        <form id="orderForm">
            <label for="name">Nama Pembeli:</label>
            <input type="text" id="name" name="name" required >
            <span class="error" id="nameError"></span>
            
            <label for="contact">Kontak Pembeli:</label>
            <input type="text" id="contact" name="contact" required>
            <span class="error" id="contactError"></span>
            
            <label for="product">Detail Produk:</label>
            <input type="text" id="product" name="product" required>
            <span class="error" id="productError"></span>
            
            <label for="quantity">Jumlah Pesanan:</label>
            <input type="number" id="quantity" name="quantity" required>
            <span class="error" id="quantityError"></span>
            
            <label for="address">Alamat COD:</label>
            <textarea id="address" name="address" required></textarea>
            <span class="error" id="addressError"></span>
            
            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;

            let name = document.getElementById('name').value;
            let contact = document.getElementById('contact').value;
            let product = document.getElementById('product').value;
            let quantity = document.getElementById('quantity').value;
            let address = document.getElementById('address').value;

            document.getElementById('nameError').textContent = '';
            document.getElementById('contactError').textContent = '';
            document.getElementById('productError').textContent = '';
            document.getElementById('quantityError').textContent = '';
            document.getElementById('addressError').textContent = '';

            if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Nama harus minimal 3 karakter';
                valid = false;
            }
            if (contact.length < 8) {
                document.getElementById('contactError').textContent = 'Kontak tidak valid';
                valid = false;
            }
            if (product.length < 3) {
                document.getElementById('productError').textContent = 'Detail produk tidak boleh kosong';
                valid = false;
            }
            if (quantity <= 0) {
                document.getElementById('quantityError').textContent = 'Jumlah pesanan harus lebih dari 0';
                valid = false;
            }
            if (address.length < 5) {
                document.getElementById('addressError').textContent = 'Alamat terlalu pendek';
                valid = false;
            }

            if (valid) {
                alert('Pesanan berhasil dikirim!');
            }
        });
    </script>
</body>
</html>
